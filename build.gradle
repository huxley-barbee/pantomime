apply plugin: 'java'
apply plugin: 'groovy'

dependencies{
    implementation fileTree(dir: 'lib', include: '*')
}

jar.archiveBaseName = 'pantomime-1.0'

jar {
    from "LICENSE"
}

task loadMySQL(type:Exec) {

    executable = 'mysql'
    args = ['-u', 'root', 'pantomime']
    standardInput = file("data/pantomime.sql").newInputStream()

}

test {
    systemProperties = [
        'log4j.debug': ''
    ]

    classpath += files('etc')
}

test.dependsOn loadMySQL
